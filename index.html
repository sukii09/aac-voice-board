<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AAC Voice Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- nav Bar -->
  <div class="navbar">
    <a href="index.html" class="home-button">üè† Home</a>
  </div>

  <h1>AAC Voice Board</h1>

  <!-- core words -->
  <h2>Core Words</h2>
  <div class="grid">
    <!-- Row 1 -->
    <button onclick="speak('I')" class="orange"><span>I</span></button>
    <button onclick="speak('you')" class="orange"><span>you</span></button>
    <button onclick="speak('we')" class="orange"><span>we</span></button>
    <button onclick="speak('want')" class="pink"><span>want</span></button>
    <button onclick="speak('like')" class="pink"><span>like</span></button>
    <button onclick="speak('help')" class="pink"><span>help</span></button>

    <!-- Row 2 -->
    <button onclick="speak('stop')" class="pink"><span>stop</span></button>
    <button onclick="speak('go')" class="pink"><span>go</span></button>
    <button onclick="speak('come')" class="pink"><span>come</span></button>
    <button onclick="speak('eat')" class="yellow"><span>eat</span></button>
    <button onclick="speak('drink')" class="yellow"><span>drink</span></button>
    <button onclick="speak('play')" class="yellow"><span>play</span></button>

    <!-- Row 3 -->
    <button onclick="speak('yes')" class="blue"><span>yes</span></button>
    <button onclick="speak('no')" class="blue"><span>no</span></button>
    <button onclick="speak('more')" class="blue"><span>more</span></button>
    <button onclick="speak('finished')" class="blue"><span>finished</span></button>
    <button onclick="speak('look')" class="pink"><span>look</span></button>
    <button onclick="speak('put')" class="pink"><span>put</span></button>

    <!-- Row 4 -->
    <button onclick="speak('open')" class="pink"><span>open</span></button>
    <button onclick="speak('close')" class="pink"><span>close</span></button>
    <button onclick="speak('in')" class="green"><span>in</span></button>
    <button onclick="speak('out')" class="green"><span>out</span></button>
    <button onclick="speak('up')" class="green"><span>up</span></button>
    <button onclick="speak('down')" class="green"><span>down</span></button>
  </div>

  <!-- other html pages  -->
  <h2>Categories</h2>
  <div class="grid">
    <a href="people.html"><button class="black"><span>People</span></button></a>
    <a href="food.html"><button class="black"><span>Food</span></button></a>
    <a href="colors.html"><button class="black"><span>Colors</span></button></a>
    <a href="places.html"><button class="black"><span>Places</span></button></a>
    <a href="actions.html"><button class="black"><span>Actions</span></button></a>
    <a href="numbers.html"><button class="black"><span>Numbers</span></button></a>
  </div>

  <!-- voice api  -->
  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
